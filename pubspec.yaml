name: ahorcado
description: Juego de El Ahorcado

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.5.0+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider: ^4.3.2+3
  package_info: ^0.4.3+2
  shared_preferences: ^0.5.12+4
  html: ^0.14.0+4
  http: ^0.12.2
  diacritic: ^0.1.1
  assets_audio_player: ^2.0.13+1
  list_spanish_words: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/files/
    - assets/audio/

  fonts:
    - family: Tiza
      fonts:
        - asset: assets/fonts/tiza.ttf
